<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <!-- Bootstrap 5.1 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <link href="../listingsAPI/css/main.css" rel="stylesheet">
  
 
    <title>Assignment 2</title>
</head>
<body>
 
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Arashdeep Singh - Airbnb Listings</a>
   
    <div class="d-flex ms-auto" id="navbarSupportedContent">
     
      <!-- Search bar code -->
      <form class="d-flex" id="searchForm">
        <input class="form-control me-2" type="search" placeholder="Listing Name" aria-label="Search" id="name">
        <button class="btn btn-outline-success" type="submit">Search</button>
        <button class="btn btn-outline-danger" type="button" id="clearForm">Clear</button>
      </form>
    </div>
  </div>
</nav>
 
<!-- Query database and fill the table with listings information-->
 
<div class="container">
    <div class="row">
      <div class="col">
        <table class="table" id="listingsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Location</th>
              <th>Summary</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
 
  <!-- Page navigation code -->
 
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous" id="previous-page">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" id="current-page"></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next" id="next-page">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
 
  <!-- Modal window code-->
 
  <div class="modal fade" tabindex="-1" id="detailsModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Modal content will get dynamically added here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
 
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"
></script>
 
<script defer src="js/main.js"></script>

 
</body>
</html>
